<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="icon" href="css/logo.png">
</head>
<body>
		<nav class="navbar">
			<p class="title">Sổ liên lạc điện tử</p>
			<p class="title">Trường trung học cơ sở Cát Quế A</p>
		</nav>
		<div class="main-wrapper">
			<div class="login-box">
				<form action="" method="POST" class="login-form">
					<p class="title-form">Phụ huynh đăng nhập</p>
					<input type="text" name="username" class="form-control" placeholder="Tên đăng nhập">
					<input type="text" name="pass" class="form-control" placeholder="Mật khẩu">
					<button type="submit" name="btnLogin" class="form-control btn-login" onclick="">Đăng nhập</button>
					<a href="#" class="form-control">Lấy lại mật khẩu</a>
				</form>
			</div>
		</div>
</body>
</html>
